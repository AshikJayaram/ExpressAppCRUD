<form id="form_id" action="index.html" method="put">
  <div class="form-group">
    <label for="EmployeeName"></label>
    <input type="text" class="form-control" id="EmployeeName" placeholder="Enter your Name" data-ng-model="Employee.Name">
    <p class="help-block" ng-hide="true">Help text here.</p>
  </div>
  <div class="form-group">
    <label for="Age"></label>
    <input type="number" class="form-control" id="Age" placeholder="Enter your Age" data-ng-model="Employee.Age">
    <p class="help-block" ng-hide="true">Help text here.</p>
  </div>
  <div class="form-group">
    <label for="EmployeeId"></label>
    <input type="text" class="form-control" id="EmployeeId" placeholder="Enter your employee Id" data-ng-model="Employee.EmpId">
    <p class="help-block" ng-hide="true">Help text here.</p>
  </div>
  <button type="button" class="btn btn-primary" data-ng-click=ModifyEmployeeDetails(Employee)>Update</button>
  <button type="button" class="btn btn-default" data-ng-click=HideForm()>Cancel</button>
</form>
